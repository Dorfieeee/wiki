{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} - Wiki</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-light bg-dark">
            <button class="btn toggler"><span class="navbar-toggler-icon"></span></button>
            <a href="/" class="navbar-brand">Wiki</a>
            <form class="form-inline" action="{% url 'search' %}" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" autocomplete="off">
            </form>
        </nav>
        <div class="container-fluid mr-0 ml-0 pr-0 pl-0">
            <div class="sidebar">
                <ul>
                    <a href="{% url 'index' %}">Home</a>
                    <a href="{% url 'editor' %}">Create New Page</a>
                    <a href="{% url 'random_page' %}">Random page</a>
                </ul>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main {% block theme %}{% endblock%}">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        {% block script %}
        {% endblock %}
        <script src="{% static 'encyclopedia/scripts.js' %}"></script> 
    </body>
</html>
